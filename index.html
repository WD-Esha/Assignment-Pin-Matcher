<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pin Generating -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pinnGenerator" type="text" placeholder="">
                    <button class="generate-btn" onclick="pinGenerator()">Generate Pin</button>
                </div>
            </div>

            <!--Numberpad  -->
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="pinnInput" type="text" placeholder="4 Digit pin!">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="inputNum(7)">7</div>
                              <div class="button" onclick="inputNum(8)">8</div>
                              <div class="button" onclick="inputNum(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="inputNum(4)">4</div>
                              <div class="button" onclick="inputNum(5)">5</div>
                              <div class="button" onclick="inputNum(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="inputNum(1)">1</div>
                              <div class="button" onclick="inputNum(2)">2</div>
                              <div class="button" onclick="inputNum(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace()"><</div>
                                <div class="button" onclick="inputNum(0)">0</div>
                                <div class="button" onclick="clearAllNum()">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submitBtn" class="submit-btn" onclick="matchNumber()" >Submit</button>
                                <!-- try left -->
                                <p class="action-left"><span id="tryLeft">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Notify Sectio -->
        <div class ="notify-section" id="notifySection" >
            <p class="notify" id="Match">✅ Pin Matched... Secret door is opening for you</p>

            <div >
                <p class="notify" id="Unmatch">❌ Pin Didn't Match, Please try again</p>
                
              </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
